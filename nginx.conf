# This is a standard Nginx configuration for a Single Page Application (SPA).
server {
  # Listen on port 80, the standard HTTP port.
  listen 80;

  # The root directory where our static files are located.
  # This matches the directory we copied our build output to in the Dockerfile.
  root /usr/share/nginx/html;

  # This is the main entry point for the application.
  index index.html;

  # This block handles all requests.
  location / {
    # The 'try_files' directive is the key to making an SPA work with Nginx.
    # It first tries to find a file that matches the exact request URI ($uri).
    # If not found, it tries to find a directory with that name ($uri/).
    # If that also fails, it falls back to serving /index.html.
    # This ensures that all deep links (e.g., /app/review) are handled by
    # the React router, as the browser will be served the main index.html page.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to improve security and prevent MIME-type sniffing.
  location ~* \.(css|js)$ {
    add_header X-Content-Type-Options nosniff;
    root /usr/share/nginx/html;
  }
}